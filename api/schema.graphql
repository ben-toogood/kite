type User {
  id: ID!
  firstName: String!
  lastName: String!
}

type Tokens {
  accessToken: String!
  refreshToken: String!
}

type Mutation {
  signup(firstName: String!, lastName: String!, email: String!): User!
  refreshTokens(refreshToken: String!): Tokens
  login(email: String!): Boolean
}

type Query {
  user(id: ID!): User
}
